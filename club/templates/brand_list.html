{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose a Brand</title>
  <link rel="stylesheet" href="{% static 'style/style.css' %}">
  <link rel="stylesheet" href="{% static 'style/style2.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'img/carsback.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .brand-title {
      text-align: center;
      margin-top: 50px;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 5px black;
    }

    .brand-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .brand-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .brand-card:hover {
      transform: translateY(-5px);
    }

    .brand-card img {
      max-width: 100px;
      height: auto;
      margin-bottom: 15px;
    }

    .brand-card h3 {
      color: #fff;
    }

    a {
      text-decoration: none;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .nav-link {
      color: white !important;
      margin: 0 10px;
    }

    .nav-link:hover {
      color: #00c3ff !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{% url 'home' %}">Car Rental</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="{% url 'home' %}">Home</a>
      <a class="nav-link" href="{% url 'brand_list' %}">Cars</a>
    </div>
  </nav>

  <h1 class="brand-title">Choose a Brand</h1>

  <div class="brand-grid">
    {% for brand in brands %}
    <a href="{% url 'brand_cars' brand.name|lower %}">
      <div class="brand-card">
        <img src="{% static brand.image %}" alt="{{ brand.name }} logo">
        <h3>{{ brand.name }}</h3>
      </div>
    </a>
    {% endfor %}
  </div>
</body>
</html>
