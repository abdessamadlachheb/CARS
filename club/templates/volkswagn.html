{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volkswagen Cars</title>
  <link rel="stylesheet" href="{% static 'style/style.css' %}">
  <link rel="stylesheet" href="{% static 'style/style2.css' %}">
  <link rel="stylesheet" href="{% static 'style/cars.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: url("{% static 'img/back44.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  .brand-header {
    text-align: center;
    padding: 50px 20px 20px;
  }

  .brand-header h1 {
    font-size: 3em;
    text-shadow: 2px 2px 6px black;
  }

  .car-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
  }

  .car-card {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    text-align: center;
    padding: 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }

  .car-card:hover {
    transform: translateY(-5px);
  }

  .car-card img {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
    border-radius: 10px;
  }

  .car-card h2 {
    margin: 15px 0 5px;
    font-size: 1.3em;
  }

  .car-card p {
    font-size: 1.1em;
  }

  .reserve-btn {
    background-color: #28a745;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 1em;
    margin-top: 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .reserve-btn:hover {
    background-color: #218838;
  }

  /* Booking Form */
  .form-wrapper {
    max-width: 600px;
    margin: 60px auto 80px;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    color: #333;
  }

  .form-wrapper h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }

  .form-group textarea {
    height: 100px;
    resize: vertical;
  }

  .submit-btn {
    background-color: #007bff;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
  }

      .submit-btn:hover {
      background-color: #0056b3;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .nav-link {
      color: white !important;
      margin: 0 10px;
    }

    .nav-link:hover {
      color: #00c3ff !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{% url 'home' %}">Car Rental</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="{% url 'home' %}">Home</a>
      <a class="nav-link" href="{% url 'brand_list' %}">Cars</a>
      
    </div>
  </nav>
<div class="brand-header">
  <h1>Volkswagen Cars</h1>
</div>

<div class="car-grid">
  {% for car in cars %}
  <div class="car-card">
    <img src="{% static car.image %}" alt="{{ car.name }}">
    <h2>{{ car.name }}</h2>
    <p>{{ car.description }}</p>
    <p><strong>Price: DH{{ car.price }}/day</strong></p>
    <button class="reserve-btn" onclick="showBookingForm('{{ car.name }}', '{{ car.price }}')">Reserve Now</button>
  </div>
  {% endfor %}
</div>

<!-- Booking Form -->
<div id="bookingForm" class="form-wrapper" style="display: none;">
  <h2>Book Your Car</h2>
<form method="post" action="{% url 'booking_success' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="car_name">Car:</label>
      <input type="text" id="car_name" name="car_name" readonly>
    </div>
    <div class="form-group">
      <label for="price">Price per day:</label>
      <input type="text" id="price" name="price" readonly>
    </div>
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" required>
    </div>
    <div class="form-group">
      <label for="end_date">End Date:</label>
      <input type="date" id="end_date" name="end_date" required>
    </div>
    <div class="form-group">
      <label for="message">Additional Notes:</label>
      <textarea id="message" name="message"></textarea>
    </div>
    <button type="submit" class="submit-btn">Submit Booking</button>
  </form>
</div>

<script>
function showBookingForm(carName, price) {
  document.getElementById('car_name').value = carName;
  document.getElementById('price').value = 'DH' + price;
  document.getElementById('bookingForm').style.display = 'block';
  document.getElementById('bookingForm').scrollIntoView({ behavior: 'smooth' });
}
</script>
</body>
</html>
